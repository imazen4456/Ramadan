<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة رمضان</title>
    <style>
        /* إعدادات الخطوط */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f2f2f2;
            color: #444;
            overflow: hidden; /* منع التمرير بسبب الحركات */
        }

        /* تنسيق خلفية الصفحة */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 220, 180, 0.8) 100%);
            padding: 20px;
            position: relative;
        }

        /* تنسيق المحتوى */
        .content {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 50px 30px;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .content:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* تنسيق العنوان */
        h1 {
            color: #f44336;
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* تنسيق النصوص */
        p {
            font-size: 22px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* تنسيق الرسالة الخاصة */
        .message {
            background-color: #ffd700;
            padding: 30px;
            border-radius: 15px;
            color: #d32f2f;
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .message:hover {
            background-color: #ffb300;
        }

        /* تنسيق التذييل */
        .footer {
            font-size: 16px;
            color: #777;
            margin-top: 40px;
        }

        /* تفاعل مع زر عند المرور عليه */
        .btn {
            padding: 18px 35px;
            font-size: 20px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-5px);
        }

        /* إضافة الهلال والفوانيس المتحركة */
        .moon, .lantern {
            position: absolute;
            animation: floating 6s ease-in-out infinite;
        }

        .moon {
            top: 20px;
            left: 10%;
            width: 80px;
            height: 80px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/Moon_symbol.svg');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .lantern {
            top: 10%;
            right: 10%;
            width: 60px;
            height: 90px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1d/Lantern_illustration.svg');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
        }

        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* الاستجابة للأجهزة المختلفة */
        @media (max-width: 768px) {
            .content {
                padding: 40px 25px;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 20px;
            }

            .message {
                font-size: 22px;
            }

            .btn {
                font-size: 18px;
                padding: 16px 30px;
            }

            .moon {
                width: 60px;
                height: 60px;
                top: 10px;
                left: 15%;
            }

            .lantern {
                width: 50px;
                height: 75px;
                top: 8%;
                right: 5%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            p {
                font-size: 18px;
            }

            .message {
                font-size: 20px;
            }

            .btn {
                font-size: 16px;
                padding: 15px 25px;
            }

            .moon {
                width: 50px;
                height: 50px;
                top: 5px;
                left: 20%;
            }

            .lantern {
                width: 40px;
                height: 60px;
                top: 5%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>تهنئة رمضان</h1>
            <p>كل سنة وأنتِ طيبة يا روان بمناسبة شهر رمضان المبارك 🌙❤</p>
            <p>ربنا يتقبل منك الصيام والقيام ويجعل الشهر ده بداية لكل خير وسعادة ليكي.</p>
            <p>رمضان كريم عليكي وعلى أسرتك ويارب أيامك كلها تبقى مليانة بركة وراحة بال 🌸</p>

            <div class="message">
                <p>اللهم تقبل منا ومنكم صالح الأعمال. رمضان مبارك!</p>
            </div>
        </div>
        
        <!-- إضافة الهلال والفوانيس -->
        <div class="moon"></div>
        <div class="lantern"></div>
    </div>
</body>
</html>
